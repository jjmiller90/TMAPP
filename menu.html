<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBxOpNyCRCMT-wiKs9PxJIqD3rSHnq8La4",
  authDomain: "tour-management-app-bc46e.firebaseapp.com",
  projectId: "tour-management-app-bc46e",
  storageBucket: "tour-management-app-bc46e.firebasestorage.app",
  messagingSenderId: "665605599526",
  appId: "1:665605599526:web:5499d618c578e98f1c11e7"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
      const isAuthenticated = sessionStorage.getItem('authenticated');

    if (isAuthenticated === 'true') {
        // Si el marcador existe, no hace nada y deja que la página cargue
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Si el usuario cierra sesión activamente, borra el marcador
                sessionStorage.removeItem('authenticated');
                window.location.href = "index.html";
            }
        });
    } else {
        // Si el marcador no existe, redirige al login
        window.location.href = "index.html";
    }
</script>
