<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi칩n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .container { max-width: 400px; margin: auto; padding: 2rem; border-radius: 12px; background-color: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-top: 5rem; }
        input { border: 1px solid #d1d5db; border-radius: 8px; padding: 8px 12px; width: 100%; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
       const firebaseConfig = {
  apiKey: "AIzaSyBxOpNyCRCMT-wiKs9PxJIqD3rSHnq8La4",
  authDomain: "tour-management-app-bc46e.firebaseapp.com",
  projectId: "tour-management-app-bc46e",
  storageBucket: "tour-management-app-bc46e.firebasestorage.app",
  messagingSenderId: "665605599526",
  appId: "1:665605599526:web:5499d618c578e98f1c11e7"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container text-center">
        <h1 class="text-2xl font-bold mb-6">Iniciar Sesi칩n</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-left mb-1 font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password" class="block text-left mb-1 font-medium text-gray-700">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold hover:bg-blue-600 transition-colors">Entrar</button>
            <p id="error-message" class="text-red-500 mt-2 hidden">Usuario o contrase침a incorrectos.</p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            auth.signInWithEmailAndPassword(emailInput, passwordInput)
                .then((userCredential) => {
    sessionStorage.setItem('authenticated', 'true');
    window.location.href = "menu.html"; 
})
                .catch((error) => {
                    errorMessage.textContent = "Error: " + error.message;
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
